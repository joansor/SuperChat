<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <style>
      li {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Le Super Chat en Temps Réel !</h1>

    <br />

    <form action="/traitement" method="post" id="form">

      <input type="text" id="message" placeholder="Votre message..." />

      <input type="submit" value="Envoyer" id="envoyer" />

    </form>

    <br /><br />

    <ul id="chat">
      
     
    </ul>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io.connect("http://localhost:8080");

      // On demande le pseudo au visiteur...
      let pseudo = prompt("Quel est votre pseudo ?");
      // Et on l'envoie avec le signal "pseudo"
      socket.emit("pseudo", pseudo);

      // On affiche une boîte de dialogue quand le serveur nous envoie un "message"

      socket.on("message", function (message) {
        alert("Le serveur a un message pour vous : " + message);
      });

      //recupere le pseudo du connecter et l'envoie dans le <li> connection
      socket.on("pseudo", function (pseudo) {

        //creer un element dans le ul avec le pseudo connecter

          let li = $("#chat").append("<li><span>" + pseudo + "</span>: "+"vient de se connecter ! </li>");

        
      });

      // Lorsqu'on clique sur le formulaire est soumis, on envoie le "message" au serveur
      $("#form").submit(function (event) {

        event.preventDefault();

        //recupere la valeur du form
        let msg = $("#message").val();
       
         // on envoie le msg dans un nouveau li
         $("#chat").append("<li><span>" + pseudo + "</span>: "+  msg +"</li>");

        // socket.emit(socket.pseudo + ":" + " " + socket.message);
        
      });

    </script>
  </body>
</html>
